    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional styling for this page only */
        body.home {
            overflow-y: auto; /* Enable scroll when content overflows */
        }
        
        body.home .content-wrapper {
            padding-bottom: 20px; /* Bottom spacing */
        }
        
        /* Homepage content layout */
        .home-content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            gap: 20px;
        }
        
        /* Left side content */
        .home-text-content {
            flex: 1;
            text-align: left;
            padding-right: 10px;
        }
        
        /* Right side content */
        .home-image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Remove box shadow from GIF */
        .home-illustration {
            max-width: 100%;
            width: 380px;
            height: auto;
            border-radius: 0;
            box-shadow: none;
        }

        /* Typewriter effect for the quote */
        #index-quote {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #333;
            margin: 0 auto;
            letter-spacing: 0.05em;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #333 }
        }

        @media (min-width: 769px) {
            body.home {
                margin-left: 200px; /* Left navbar width */
            }
        }
        
        /* Mobile layout */
        @media (max-width: 768px) {
            .home-content {
                flex-direction: column;
            }
            
            .home-text-content,
            .home-image-content {
                width: 100%;
            }
            
            .home-text-content {
                text-align: center;
                padding-right: 0;
            }
        }
    </style>
</head>

            <!-- Right side - GIF -->

    </div>
